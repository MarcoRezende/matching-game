<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<title></title>
</head>
<body>
	<div class="container">
		<header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="Star1"></i></li>
        		<li><i class="fa fa-star" id="Star2"></i></li>
        		<li><i class="fa fa-star" id="Star3"></i></li>
        	</ul>

        	<span class="infoMoves">Moves:</span><span class="moves space">0</span>
        	<span class="infoTime">Current Time:</span><span class="timer space" id="Timer"></span>
            <div class="restart">
        		<i class="fa fa-undo"></i>
        	</div>
        </section>
		<ul class="grid">

		</ul>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
